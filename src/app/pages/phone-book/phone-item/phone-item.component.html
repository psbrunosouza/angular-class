<!--Testa se o status do phoneItem é disponivel então adiciona a class phone-item-->
<div *ngIf="phoneItem.status === 'disponível'" class="phone-item">
  <div class="dados">
    <!--Interpola o dado com o atributo para atualizar o p-->
    <p>Name: {{phoneItem.name}}</p>
    <p>Status: {{phoneItem.status}}</p>
    <p>CPF: {{phoneItem.cpf}}</p>
    <!--Testa se o telefone é internacional-->
    <p *ngIf="phoneItem.isInternational === true">Usuário Internacional</p>
    <p>Telefones auxiliares:</p>
    <!--Lista de telefones auxiliares-->
    <small>{{phoneItem.auxiliarPhones}}</small>

    <br><br>

    <div class="botoes">
      <button (click)="delete(phoneItem.id)"  class="butExcluir">Excluir</button>
      <button [routerLink]="['/phonebook/EditPhoneItem', phoneItem]" class="butEditar"> <!--(click)="phoneBook.editTel()"-->Editar</button>
    </div>
  </div>
</div>
<br>
